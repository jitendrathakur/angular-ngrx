
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input type="text" formControlName="cardnumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardnumber.errors }" />
        <div *ngIf="submitted && f.cardnumber.errors" class="invalid-feedback">
            <div *ngIf="f.cardnumber.errors.required">Card Number is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Card Type</label>
        <input type="text" formControlName="cardtype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardtype.errors }" />
        <div *ngIf="submitted && f.cardtype.errors" class="invalid-feedback">
            <div *ngIf="f.cardtype.errors.required">Card type is required</div>            
        </div>
    </div>  
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
</form>


<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Card Number</th>
      <th scope="col">Card Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users"
      (click)="navigateToUser(user.id)">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.cardNumber }}</td>
      <td>{{ user.cardType }}</td>
    </tr>
  </tbody>
</table>


<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Card Number</th>
      <th scope="col">Card Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of copyusers | async"
      (click)="navigateToUser(user.id)">
      <td>{{ user.id }}</td>

      <td>{{ user.cardNumber }}</td>
      <td>{{ user.cardType }}</td>
    </tr>
  </tbody>
</table>
